language: node_js

node_js:
  - "6.1"
  - "6.0"
  - "5.11"
  - "5.10"
  - "5.9"
  - "5.8"
  - "5.7"
  - "5.6"
  - "5.5"
  - "5.4"
  - "5.3"
  - "5.2"
  - "5.1"
  - "5.0"

notifications:
  email:
    on_success: always
    on_failure: always

install:
  - npm install -g codecov

script:
  - npm install
  - npm run test

after_success:
  # publish coverage info to coveralls
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
